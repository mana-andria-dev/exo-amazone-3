<div class="row-fluid">	
	<div class="span8 well">			
	    <span class="btn btn-default btn-file">
	    	<input type="file" (change)="fileChangeEvent($event)" placeholder="Upload file...">

		</span>		
		{{name}}

		</div>		

	</div>

			<p>Uplaoding ...</p>
			<img src="../../images/uploading6.gif" class="load">

		<div *ngIf="imageExist">

	</div>
