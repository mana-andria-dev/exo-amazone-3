<div>

	<p *ngIf="!people" class="center">
		<img src="../../images/loading.gif">
	</p>

	<div class="" *ngIf="people">
		<div *ngFor="#t of people" class="span3 well">
			<img src="{{link}}{{t}}" class="img-polaroid imgline"><br>
			<button class="btn btn-success" (click)="showImage()">
				Afficher
			</button>
			<button class="btn btn-danger pull-right" (click)="deleteImage()">
				Supprimer
			</button>			
		</div>
	</div>

</div>
